version: '3.8'

services:
  # ==========================================================================
  # EnviroComply API
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: enviro-comply-api
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WEAVIATE_URL=http://weaviate:8080
      - DATABASE_URL=postgresql://enviro:enviro@postgres:5432/envirocomply
    depends_on:
      - weaviate
      - postgres
    volumes:
      - ./reports:/app/reports
      - ./data:/app/data:ro
    networks:
      - enviro-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================================================
  # Weaviate Vector Database
  # ==========================================================================
  weaviate:
    image: semitechnologies/weaviate:1.23.7
    container_name: enviro-comply-weaviate
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'text2vec-openai'
      ENABLE_MODULES: 'text2vec-openai,generative-openai'
      OPENAI_APIKEY: ${OPENAI_API_KEY}
      CLUSTER_HOSTNAME: 'node1'
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - enviro-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/.well-known/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: enviro-comply-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: enviro
      POSTGRES_PASSWORD: enviro
      POSTGRES_DB: envirocomply
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - enviro-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U enviro -d envirocomply"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Redis (for caching and task queues)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: enviro-comply-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - enviro-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Frontend (React Dashboard) - Optional
  # ==========================================================================
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: enviro-comply-frontend
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - REACT_APP_API_URL=http://localhost:8000
  #   depends_on:
  #     - api
  #   networks:
  #     - enviro-network
  #   restart: unless-stopped

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  weaviate_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ==========================================================================
# Networks
# ==========================================================================
networks:
  enviro-network:
    driver: bridge
